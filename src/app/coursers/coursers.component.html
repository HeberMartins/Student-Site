<div class="container bg-light p-4 bg-opacity-75">
  <h1 class="text-center">Cadastro de Cursos</h1>
  <form [formGroup]="formGroupCourse">
    <div class="mb-3">
      <label for="exampleInputCurso" class="form-label">Curso</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputCurso"
        formControlName="name"
        aria-describedby="CursoHelp"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPreço" class="form-label">Preço</label>
      <input
        type="number"
        class="form-control"
        id="exampleInputPreço"
        formControlName="price"
      />
    </div>
    <div class="d-flex d-row">
      <div class="col gap-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radioDefault"
            id="radioDefault1"
            formControlName="active"
            name="active"
            value="Ativo"
          />
          <label class="form-check-label" for="radioDefault1"> Ativo </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radioDefault"
            id="radioDefault2"
            formControlName="active"
            name="active"
            value="Desativado"
          />
          <label class="form-check-label" for="radioDefault2">
            Desativado
          </label>
        </div>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkChecked"
          formControlName="promotion"
        />
        <label class="form-check-label" for="checkChecked"> Promoção </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">
      Salvar
    </button>
  </form>
  <h2 class="text-center">Cursos Cadastrados</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Curso</th>
        <th scope="col">Preço</th>
        <th scope="col">Ativo</th>
        <th scope="col">Promoção</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of course">
        <th scope="row">{{ c.id }}</th>
        <td>{{ c.name }}</td>
        <td>{{ c.price }}</td>
        <td>{{ c.active }}</td>
        <td>{{ c.promotion }}</td>
      </tr>
    </tbody>
  </table>
</div>
